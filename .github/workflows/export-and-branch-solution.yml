name: export-and-branch-solution
# Export solution from DEV environment, unpack it, prepare, commit, and push a git branch with the changes.

on:
  workflow_dispatch:
    inputs:
      # Change this value
      solution_name:
        description: 'Name of the solution to work on from Power Platform'
        required: true
        default: ALMLab
      # Do not change these values
      solution_exported_folder:
        description: 'Folder name for staging the exported solution *do not change*'
        required: true
        default: out/exported/
      solution_folder:
        description: 'Staging the unpacked solution folder before check-in *do not change*'
        required: true
        default: out/solutions/
      solution_target_folder: 
        description: 'Folder name to be created and checked in *do not change*'
        required: true
        default: solutions/

env:
  # Edit your values here
  ENVIRONMENT_URL: 'https://dtzdemosandbox.crm.dynamics.com'
  CLIENT_ID: '39221a7d-af20-4cdb-b2a9-7b64ee3be52b'
  TENANT_ID: 'add67cd2-c8b2-416c-b171-b61b22be92f4'

permissions:
  contents: write

jobs:
  export-from-dev:
    runs-on: ubuntu-latest  # Changed to Ubuntu for better compatibility
    env:
      RUNNER_DEBUG: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install PAC CLI
        run: |
          npm install -g pac
      - name: Download PowerPlatform Actions
        run: curl -L --max-time 300 -O https://codeload.github.com/microsoft/powerplatform-actions/legacy.zip/refs/tags/v1
             ping api.github.com -c 4
       
      - name: Test connectivity to GitHub API
        run: curl -I https://api.github.com
     
      - name: Who-Am-I action
        uses: microsoft/powerplatform-actions/who-am-i@v1  # Updated to v1
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          app-id: ${{ env.CLIENT_ID }}
          client-secret: ${{ secrets.PowerPlatformSPN }}
          tenant-id: ${{ env.TENANT_ID }}

      - name: Export solution action
        uses: microsoft/powerplatform-actions/export-solution@v1  # Updated to v1
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          app-id: ${{ env.CLIENT_ID }}
          client-secret: ${{ secrets.PowerPlatformSPN }}
          tenant-id: ${{ env.TENANT_ID }}
          solution-name: ${{ github.event.inputs.solution_name }}
          solution-output-file: ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}.zip

      - name: Unpack solution action
        uses: microsoft/powerplatform-actions/unpack-solution@v1  # Updated to v1
        with:
          solution-file: ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}.zip
          solution-folder: ${{ github.event.inputs.solution_folder }}/${{ github.event.inputs.solution_name }}
          solution-type: 'Unmanaged'
          overwrite-files: true

      - name: Branch solution, prepare it for a Pull Request
        uses: microsoft/powerplatform-actions/branch-solution@v1  # Updated to v1
        with:
          solution-folder: ${{ github.event.inputs.solution_folder }}/${{ github.event.inputs.solution_name }}
          solution-target-folder: ${{ github.event.inputs.solution_target_folder }}/${{ github.event.inputs.solution_name }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-empty-commit: true
